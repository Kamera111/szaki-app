<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SzakiChat ‚Äì Gyors szakemberkeres≈ë</title>

<style>
    body{
        margin:0; padding:0;
        background:#f5f5f5;
        font-family:Arial, sans-serif;
    }

    header{
        background:#ff8c00;
        padding:18px;
        text-align:center;
        color:white;
        font-size:22px;
        font-weight:bold;
    }

    .container{
        max-width:600px;
        margin:20px auto;
        padding:15px;
        background:white;
        border-radius:12px;
        box-shadow:0 2px 12px rgba(0,0,0,0.1);
    }

    .ads{
        margin:10px 0 20px;
        padding:15px;
        border:1px dashed #ff8c00;
        border-radius:10px;
        background:#fff7e6;
        text-align:center;
        font-size:15px;
    }

    .title{
        font-size:20px;
        font-weight:bold;
        margin-bottom:15px;
        text-align:center;
    }

    select{
        width:100%;
        padding:12px;
        border-radius:8px;
        border:1px solid #bbb;
        font-size:16px;
        margin-bottom:20px;
    }

    .info{
        background:#f0f0f0;
        padding:12px;
        border-radius:10px;
        font-size:14px;
        margin:15px 0;
    }

    .btn{
        display:block;
        width:100%;
        padding:14px;
        background:#ff8c00;
        color:white;
        font-size:18px;
        font-weight:bold;
        border:none;
        border-radius:10px;
        cursor:pointer;
        margin-top:10px;
    }

    .btn:disabled{
        background:#bbb;
        cursor:not-allowed;
    }

    .share-box{
        margin-top:20px;
        background:#e9f7ff;
        padding:12px;
        border-radius:10px;
        font-size:14px;
        text-align:center;
    }

</style>
</head>

<body>

<header>SzakiChat.hu</header>

<div class="container">

    <div class="ads">üî∂ Rekl√°m hely</div>

    <div class="title">V√°lassz szakm√°t</div>

    <select id="szakma">
        <option value="">--- K√©rlek v√°lassz ---</option>
        <option>Fest≈ë</option>
        <option>Burkol√≥</option>
        <option>Villanyszerel≈ë</option>
        <option>V√≠z-g√°z szerel≈ë</option>
        <option>Gipszkarton szerel≈ë</option>
        <option>K≈ëm≈±ves</option>
        <option>Teljes fel√∫j√≠t√°s</option>
    </select>

    <div class="info">
        Az oldal haszn√°lata INGYENES, ha legal√°bb <b>5 helyre megosztod</b> az oldalt.<br><br>
        Megoszt√°s ut√°n minden szakember el√©rhet≈ës√©g√©t megkapod.
    </div>

    <button class="btn" id="btn-tovabb" disabled>Tov√°bb ‚Üí Szakik list√°ja</button>

    <div class="share-box">
        Megoszt√°sok sz√°ma: <b id="shareCount">0</b>/5
        <br><br>
        <button class="btn" style="font-size:16px;background:#007bff;" id="btn-share">Megoszt√°s</button>
    </div>

</div>

<script>
    const szakmaSelect = document.getElementById("szakma");
    const tovabbBtn = document.getElementById("btn-tovabb");
    const shareBtn = document.getElementById("btn-share");
    const shareCountEl = document.getElementById("shareCount");

    let shareCount = localStorage.getItem("shareCount") || 0;
    shareCount = parseInt(shareCount);
    shareCountEl.textContent = shareCount;

    szakmaSelect.addEventListener("change", () => {
        tovabbBtn.disabled = szakmaSelect.value === "";
    });

    shareBtn.addEventListener("click", () => {
        shareCount++;
        localStorage.setItem("shareCount", shareCount);
        shareCountEl.textContent = shareCount;
        alert("K√∂sz√∂nj√ºk a megoszt√°st! ("+shareCount+"/5)");
    });

    tovabbBtn.addEventListener("click", () => {
        const szakma = szakmaSelect.value;

        window.location.href =
            "szakik.html?szakma=" + encodeURIComponent(szakma);
    });
</script>

</body>
</html>
