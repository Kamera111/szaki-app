<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>Belépés – SzakiChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            max-width: 420px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }

        .box {
            margin-top: 24px;
            text-align: left;
        }

        h1 {
            color: #007aff;
            font-size: 26px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 17px;
            font-weight: bold;
            color: white;
            background: #007aff;
            border: none;
            cursor: pointer;
            margin-top: 12px;
        }

        .btn:hover {
            transform: scale(1.03);
        }

        /* ❤️ Pulzáló szív animáció */
        @keyframes heartbeat {
            0%   { transform: scale(1); }
            25%  { transform: scale(1.25); }
            40%  { transform: scale(1); }
            60%  { transform: scale(1.25); }
            100% { transform: scale(1); }
        }

        /* ❤️ Lebegő támogatás gomb */
        #supportFloatingBtn {
            position: fixed;
            bottom: 22px;
            right: 22px;
            background: #ff2d55;
            color: white;
            padding: 14px 22px;
            font-size: 17px;
            font-weight: bold;
            border-radius: 40px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.25);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 9999;
            transition: .25s;
        }
        #supportFloatingBtn:hover {
            transform: scale(1.08);
        }

        .heart {
            font-size: 22px;
            animation: heartbeat 1.4s infinite;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>SzakiChat – Belépés</h1>

    <div class="box">
        <h3>Ki vagy?</h3>
        <select id="roleSelect" style="width:100%; padding:12px; margin-top:10px; font-size:16px; border-radius:8px; border:1px solid #ccc;">
            <option value="">Válassz:</option>
            <option value="szaki">Szaki vagyok</option>
            <option value="megrendelo">Megrendelő vagyok</option>
        </select>
    </div>

    <div class="box">
        <h3>Belépés e-mail címmel</h3>

        <input id="email" type="email" placeholder="Email" style="width:100%; padding:12px; margin-bottom:12px; border-radius:8px; border:1px solid #ccc;">
        <input id="pass" type="password" placeholder="Jelszó" style="width:100%; padding:12px; border-radius:8px; border:1px solid #ccc;">

        <button onclick="loginUser()" class="btn">Belépés</button>
        <button onclick="registerUser()" class="btn" style="background:#28a745;">Regisztráció</button>
    </div>
</div>

<!-- ❤️ Lebegő támogatás gomb -->
<div id="supportFloatingBtn" onclick="window.open('https://www.paypal.com/donate/?hosted_button_id=QGU3WXVSCH22A','_blank')">
    <span class="heart">❤️</span> Támogasd a SzakiChat-et
</div>


<!-- FIREBASE -->
<script type="module">
import { app, db, auth } from "./firebase-config.js";
import {
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
    doc, setDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";


// ------------------------------------------------
// szerepkör lekérése
// ------------------------------------------------
function getRole() {
    const r = document.getElementById("roleSelect").value;
    if (!r) {
        alert("Kérlek válaszd ki: Szaki vagy Megrendelő!");
        return null;
    }
    return r;
}


// ------------------------------------------------
// REGISZTRÁCIÓ
// ------------------------------------------------
window.registerUser = async function() {
    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("pass").value.trim();
    const role  = getRole();
    if (!role) return;

    if (!email || !pass) {
        alert("Add meg az emailt és a jelszót!");
        return;
    }

    try {
        const userCred = await createUserWithEmailAndPassword(auth, email, pass);
        const uid = userCred.user.uid;

        await setDoc(doc(db, "users", uid), {
            email,
            role,
            createdAt: Date.now(),
            online: true
        });

        localStorage.setItem("role", role);
        localStorage.setItem("uid", uid);

        // ⬅️ SZEREPKÖR ALAPJÁN IRÁNYÍTÁS
        if (role === "szaki") window.location.href = "szaki-panel.html";
        else window.location.href = "megrendelo-profil.html";

    } catch (e) {
        alert("Hiba: " + e.message);
    }
};


// ------------------------------------------------
// BELÉPÉS
// ------------------------------------------------
window.loginUser = async function() {
    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("pass").value.trim();
    const role  = getRole();
    if (!role) return;

    try {
        const userCred = await signInWithEmailAndPassword(auth, email, pass);
        const uid = userCred.user.uid;

        await setDoc(doc(db, "users", uid), {
            email,
            role,
            online: true
        }, { merge: true });

        localStorage.setItem("role", role);
        localStorage.setItem("uid", uid);

        // ⬅️ SZEREPKÖR ALAPJÁN IRÁNYÍTÁS
        if (role === "szaki") window.location.href = "szaki-panel.html";
        else window.location.href = "megrendelo-profil.html";

    } catch (e) {
        alert("Hibás email vagy jelszó!");
    }
};
</script>

</body>
</html>
