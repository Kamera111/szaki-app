<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>SzakiChat – Belépés</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <style>
        body { font-family: Arial; background:#f4f4f4; text-align:center; margin:0; }
        .container {
            max-width:420px; margin:40px auto; background:white;
            padding:28px; border-radius:12px;
            box-shadow:0 4px 14px rgba(0,0,0,0.12);
        }
        input, select {
            width:100%; padding:12px; border:1px solid #ccc;
            border-radius:8px; margin-top:10px; font-size:16px;
        }
        .btn {
            width:100%; padding:14px; border-radius:8px;
            font-size:17px; font-weight:bold; color:white;
            border:none; margin-top:12px; cursor:pointer;
        }
        .btn-login { background:#007aff; }
        .btn-reg { background:#28a745; }
    </style>
</head>

<body>

<div class="container">

    <h1>SzakiChat – Belépés</h1>

    <h3>Ki vagy?</h3>
    <select id="roleSelect">
        <option value="">Válassz:</option>
        <option value="szaki">Szaki vagyok</option>
        <option value="megrendelo">Megrendelő vagyok</option>
    </select>

    <h3>Teljes név</h3>
    <input id="nameInput" type="text" placeholder="Add meg a neved">

    <h3>Email & Jelszó</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="pass" type="password" placeholder="Jelszó">

    <button class="btn btn-login" onclick="loginUser()">Belépés</button>
    <button class="btn btn-reg" onclick="registerUser()">Regisztráció</button>

</div>


<script type="module">

import { app, db, auth } from "./firebase-config.js";

import {
    signInWithEmailAndPassword,
    createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
    doc, setDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";


// SZEREP
function getRole() {
    const r = document.getElementById("roleSelect").value;
    if (!r) { alert("Válaszd ki: Szaki vagy Megrendelő!"); return null; }
    return r;
}


// REGISZTRÁCIÓ
window.registerUser = async function () {

    const role  = getRole();
    const name  = document.getElementById("nameInput").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("pass").value.trim();

    if (!role || !name || !email || !pass) {
        alert("Minden mezőt tölts ki!");
        return;
    }

    try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        const uid = cred.user.uid;

        await setDoc(doc(db, "users", uid), {
            uid,
            name,
            email,
            role,
            online: true,
            shareCount: 0,
            createdAt: Date.now()
        });

        if (role === "szaki") window.location.href = "chat-list.html";
        else window.location.href = "chat-list.html";

    } catch (e) {
        alert("Hiba: " + e.message);
    }
};


// BELÉPÉS
window.loginUser = async function () {

    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("pass").value.trim();
    const role  = getRole();

    if (!email || !pass) {
        alert("Add meg az emailt és jelszót!");
        return;
    }

    try {
        const cred = await signInWithEmailAndPassword(auth, email, pass);
        const uid = cred.user.uid;

        await setDoc(doc(db, "users", uid), {
            online: true
        }, { merge: true });

        window.location.href = "chat-list.html";

    } catch (e) {
        alert("Hibás email vagy jelszó!");
    }
};

</script>

</body>
</html>
