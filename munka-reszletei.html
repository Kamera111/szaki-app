<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munka részletei – Szaki-App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .wrapper {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 25px 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.07);
        }

        h1 { text-align: center; margin-top: 0; }

        .step { display: none; }
        .step.active { display: block; }

        .btn-row {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: #ff8c00;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:disabled { background: #ccc; }

        textarea {
            width: 100%;
            height: 140px;
            font-size: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bbb;
            resize: none;
        }

        .chip {
            display: inline-block;
            padding: 10px 16px;
            background: #eee;
            margin: 6px;
            border-radius: 20px;
            cursor: pointer;
        }

        .chip.selected {
            background: #ff8c00;
            color: white;
        }

        .char-counter {
            text-align: right;
            font-size: 13px;
            margin-top: 6px;
            color: #555;
        }

        .summary-box {
            background: #fafafa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <h1>Munka részletei</h1>

    <!-- ----- STEP 1 ----- -->
    <div class="step active" id="step1">
        <h2>1. lépés – Válaszd ki a szakmá(ka)t</h2>
        <div id="chips-container"></div>

        <div class="btn-row">
            <div></div>
            <button onclick="goStep(2)">Tovább</button>
        </div>
    </div>

    <!-- ----- STEP 2 ----- -->
    <div class="step" id="step2">
        <h2>2. lépés – Írd le a munkát (max. 310 karakter)</h2>

        <textarea id="description" maxlength="310"
                  placeholder="Írd le minél pontosabban a feladatot..."></textarea>

        <div class="char-counter" id="charCount">0 / 310</div>

        <div class="btn-row">
            <button onclick="goStep(1)">Vissza</button>
            <button onclick="goStep(3)">Tovább</button>
        </div>
    </div>

    <!-- ----- STEP 3 ----- -->
    <div class="step" id="step3">
        <h2>3. lépés – Ellenőrzés</h2>

        <div class="summary-box">
            <p><strong>Szakmák:</strong> <span id="sumSkills"></span></p>
            <p><strong>Leírás:</strong><br><span id="sumDesc"></span></p>
        </div>

        <div class="btn-row">
            <button onclick="goStep(2)">Vissza</button>
            <button onclick="submitJob()">Küldés</button>
        </div>
    </div>

</div>

<script type="module">
import { db, auth } from "./firebase-config.js";
import {
    collection,
    addDoc,
    serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* --------------------------
   ÁLLAPOT – MEGŐRZÉS
-------------------------- */
let selectedSkills = JSON.parse(sessionStorage.getItem("selectedSkills") || "[]");
let descriptionText = sessionStorage.getItem("descriptionText") || "";

/* --------------------------
   SZAKMA LISTA
-------------------------- */
const skills = [
    "Burkoló", "Festő", "Gipszkarton", "Kőműves",
    "Villanyszerelő", "Víz-gáz-fűtés", "Asztalos",
    "Tetőfedő", "Kertész", "Teljes felújítás"
];

/* --------------------------
   STEP VÁLTÁS
-------------------------- */
window.goStep = function(n) {
    document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
    document.getElementById("step" + n).classList.add("active");

    if (n === 2) {
        document.getElementById("description").value = descriptionText;
        updateCharCount();
    }
    if (n === 3) {
        renderSummary();
    }
};

/* --------------------------
   Szakma chipek
-------------------------- */
function renderChips() {
    const c = document.getElementById("chips-container");
    c.innerHTML = "";

    skills.forEach(skill => {
        const chip = document.createElement("div");
        chip.className = "chip" + (selectedSkills.includes(skill) ? " selected" : "");
        chip.innerText = skill;

        chip.onclick = () => {
            if (selectedSkills.includes(skill)) {
                selectedSkills = selectedSkills.filter(s => s !== skill);
            } else {
                selectedSkills.push(skill);
            }
            sessionStorage.setItem("selectedSkills", JSON.stringify(selectedSkills));
            renderChips();
        };

        c.appendChild(chip);
    });
}

/* --------------------------
   Leírás + Karakterszámláló
-------------------------- */
const desc = document.getElementById("description");

desc?.addEventListener("input", () => {
    descriptionText = desc.value;
    sessionStorage.setItem("descriptionText", descriptionText);
    updateCharCount();
});

function updateCharCount() {
    document.getElementById("charCount").innerText =
        `${descriptionText.length} / 310`;
}

/* --------------------------
   Összegzés
-------------------------- */
function renderSummary() {
    document.getElementById("sumSkills").innerText = selectedSkills.join(", ");
    document.getElementById("sumDesc").innerText   = descriptionText;
}

/* --------------------------
   FIRESTORE MENTÉS
-------------------------- */
window.submitJob = async function() {

    if (selectedSkills.length === 0) {
        alert("Válassz legalább egy szakmát!");
        return;
    }
    if (descriptionText.length < 10) {
        alert("A leírás legyen legalább 10 karakter.");
        return;
    }

    let user = auth.currentUser;
    let uid = user ? user.uid : null;
    let email = user ? user.email : null;

    const data = {
        szakmak: selectedSkills,
        leiras: descriptionText,
        status: "uj",
        createdAt: serverTimestamp(),
        megrendeloUid: uid,
        megrendeloEmail: email
    };

    try {
        await addDoc(collection(db, "megrendelesek"), data);

        sessionStorage.removeItem("selectedSkills");
        sessionStorage.removeItem("descriptionText");

        alert("A munka sikeresen rögzítve!");

        window.location.href = "munka-kuldes.html";

    } catch (e) {
        console.error(e);
        alert("Hiba történt a rögzítés során!");
    }
};

/* --------------------------
   INIT
-------------------------- */
renderChips();
updateCharCount();

</script>

</body>
</html>
