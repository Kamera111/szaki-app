<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munka r√©szletei ‚Äì Szaki-App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .wrapper {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 25px 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.07);
        }

        h1 { text-align: center; margin-top: 0; }

        .step { display: none; }
        .step.active { display: block; }

        .btn-row {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: #ff8c00;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        textarea {
            width: 100%;
            height: 140px;
            font-size: 15px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bbb;
            resize: none;
        }

        .chip {
            display: inline-block;
            padding: 10px 16px;
            background: #eee;
            margin: 6px;
            border-radius: 20px;
            cursor: pointer;
        }

        .chip.selected {
            background: #ff8c00;
            color: white;
        }

        .char-counter {
            text-align: right;
            font-size: 14px;
            margin-top: 6px;
            color: #333;
            font-weight: bold;
        }

        .summary-box {
            background: #fafafa;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-top: 20px;
        }

        /* AI gomb */
        #ai-helper {
            margin-top: 10px;
            background: #008f39;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="wrapper">
    <h1>Munka r√©szletei</h1>

    <!-- ----- STEP 1 ----- -->
    <div class="step active" id="step1">
        <h2>1. l√©p√©s ‚Äì V√°laszd ki a szakm√°(ka)t</h2>
        <div id="chips-container"></div>

        <div class="btn-row">
            <div></div>
            <button onclick="goStep(2)">Tov√°bb</button>
        </div>
    </div>

    <!-- ----- STEP 2 ----- -->
    <div class="step" id="step2">
        <h2>2. l√©p√©s ‚Äì √çrd le a munk√°t (min. 250 ‚Äì max. 310 karakter)</h2>

        <textarea id="description" maxlength="310"
                  placeholder="√çrd le min√©l pontosabban a feladatot..."></textarea>

        <div class="char-counter" id="charCount">0 / 310 ‚Äì m√©g 250 karakter kell</div>

        <button id="ai-helper">ü§ñ Szaki-AI seg√≠tsen megfogalmazni</button>

        <div class="btn-row">
            <button onclick="goStep(1)">Vissza</button>

            <!-- MINIMUM 250 KARAKTER UT√ÅN AKTIV√ÅL√ìDIK -->
            <button id="btnToStep3" disabled style="background:#ccc;">Tov√°bb</button>
        </div>
    </div>

    <!-- ----- STEP 3 ----- -->
    <div class="step" id="step3">
        <h2>3. l√©p√©s ‚Äì Ellen≈ërz√©s</h2>

        <div class="summary-box">
            <p><strong>Szakm√°k:</strong> <span id="sumSkills"></span></p>
            <p><strong>Le√≠r√°s:</strong><br><span id="sumDesc"></span></p>
        </div>

        <div class="btn-row">
            <button onclick="goStep(2)">Vissza</button>
            <button onclick="submitJob()">K√ºld√©s</button>
        </div>
    </div>

</div>


<script type="module">

import { db, auth } from "./firebase-config.js";
import {
    collection,
    addDoc,
    serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";


/* --------------------------
   DEM√ì √öJ FELHASZN√ÅL√ìNAK
-------------------------- */
if (!sessionStorage.getItem("demoUsed")) {
    sessionStorage.setItem("demoUsed", "1");

    selectedSkills = ["Fest≈ë"];
    descriptionText =
        "Szeretn√©k 20 m¬≤ el≈ëszob√°t kifestetni feh√©r sz√≠nre, kisebb jav√≠t√°sokkal. A falakon reped√©sek vannak, ezeket glettelni kellene, majd k√©t r√©tegben alap+fed≈ë fest√©ssel k√©szre k√©rn√©m. A munk√°t min√©l el≈ëbb szeretn√©m megcsin√°ltatni.";

    sessionStorage.setItem("selectedSkills", JSON.stringify(selectedSkills));
    sessionStorage.setItem("descriptionText", descriptionText);
}



/* --------------------------
   √ÅLLAPOT ‚Äì MEG≈êRZ√âS
-------------------------- */
let selectedSkills = JSON.parse(sessionStorage.getItem("selectedSkills") || "[]");
let descriptionText = sessionStorage.getItem("descriptionText") || "";


/* --------------------------
   SZAKMA LISTA
-------------------------- */
const skills = [
    "Burkol√≥", "Fest≈ë", "Gipszkarton", "K≈ëm≈±ves",
    "Villanyszerel≈ë", "V√≠z-g√°z-f≈±t√©s", "Asztalos",
    "Tet≈ëfed≈ë", "Kert√©sz", "Teljes fel√∫j√≠t√°s"
];


/* --------------------------
   STEP V√ÅLT√ÅS
-------------------------- */
window.goStep = function(n) {
    document.querySelectorAll(".step").forEach(s => s.classList.remove("active"));
    document.getElementById("step" + n).classList.add("active");

    if (n === 2) {
        document.getElementById("description").value = descriptionText;
        updateCharCount();
    }
    if (n === 3) {
        renderSummary();
    }
};


/* --------------------------
   Szakma chipek
-------------------------- */
function renderChips() {
    const c = document.getElementById("chips-container");
    c.innerHTML = "";

    skills.forEach(skill => {
        const chip = document.createElement("div");
        chip.className = "chip" + (selectedSkills.includes(skill) ? " selected" : "");
        chip.innerText = skill;

        chip.onclick = () => {
            if (selectedSkills.includes(skill)) {
                selectedSkills = selectedSkills.filter(s => s !== skill);
            } else {
                selectedSkills.push(skill);
            }
            sessionStorage.setItem("selectedSkills", JSON.stringify(selectedSkills));
            renderChips();
        };

        c.appendChild(chip);
    });
}


/* --------------------------
   AI SZ√ñVEGSEG√çT≈ê
-------------------------- */
document.getElementById("ai-helper").onclick = async () => {
    const baseText =
        "K√©rlek fogalmazz meg 250‚Äì310 karakterben egy r√©szletes, udvarias munkale√≠r√°st a k√∂vetkez≈ë feladatr√≥l:";

    const userText = descriptionText || "20 m¬≤ el≈ëszoba fest√©se kisebb hibajav√≠t√°ssal.";

    const finalPrompt = `${baseText} ${userText}`;

    const res = await fetch("https://muddy-frost-2510.chisnyan.workers.dev/", {
        method: "POST",
        body: finalPrompt
    });

    const clean = await res.text();

    descriptionText = clean.substring(0, 310);
    sessionStorage.setItem("descriptionText", descriptionText);

    document.getElementById("description").value = descriptionText;

    updateCharCount();
    validateMinLength();
};


/* --------------------------
   Le√≠r√°s + 250-es MINIMUM
-------------------------- */
const desc = document.getElementById("description");

desc?.addEventListener("input", () => {
    descriptionText = desc.value;
    sessionStorage.setItem("descriptionText", descriptionText);
    updateCharCount();
    validateMinLength();
});


/* --------------------------
   Karaktersz√°ml√°l√≥ + visszasz√°ml√°l√≥
-------------------------- */
function updateCharCount() {
    const min = 250;
    const remaining = min - descriptionText.length;

    const counter = document.getElementById("charCount");

    if (remaining > 0) {
        counter.innerText = `${descriptionText.length} / 310 ‚Äì m√©g ${remaining} karakter kell`;
    } else {
        counter.innerText = `${descriptionText.length} / 310 ‚Äì ‚úì Megvan a minimum`;
    }
}


/* --------------------------
   Minimum 250 char ‚Üí gomb enged√©lyez√©s
-------------------------- */
function validateMinLength() {
    const btn = document.getElementById("btnToStep3");
    const min = 250;

    if (descriptionText.length >= min) {
        btn.disabled = false;
        btn.style.background = "#ff8c00";
        btn.onclick = () => goStep(3);
    } else {
        btn.disabled = true;
        btn.style.background = "#ccc";
        btn.onclick = null;
    }
}


/* --------------------------
   √ñsszegz√©s
-------------------------- */
function renderSummary() {
    document.getElementById("sumSkills").innerText = selectedSkills.join(", ");
    document.getElementById("sumDesc").innerText   = descriptionText;
}


/* --------------------------
   FIRESTORE MENT√âS
-------------------------- */
window.submitJob = async function() {

    if (selectedSkills.length === 0) {
        alert("V√°lassz legal√°bb egy szakm√°t!");
        return;
    }
    if (descriptionText.length < 250) {
        alert("A le√≠r√°snak minimum 250 karakter hossz√∫nak kell lennie!");
        return;
    }

    let user = auth.currentUser;
    let uid = user ? user.uid : null;
    let email = user ? user.email : null;

    const data = {
        szakmak: selectedSkills,
        leiras: descriptionText,
        status: "uj",
        createdAt: serverTimestamp(),
        megrendeloUid: uid,
        megrendeloEmail: email
    };

    try {
        await addDoc(collection(db, "megrendelesek"), data);

        sessionStorage.removeItem("selectedSkills");
        sessionStorage.removeItem("descriptionText");

        alert("A munka sikeresen r√∂gz√≠tve!");

        window.location.href = "munka-kuldes.html";

    } catch (e) {
        console.error(e);
        alert("Hiba t√∂rt√©nt a r√∂gz√≠t√©s sor√°n!");
    }
};


/* --------------------------
   INIT
-------------------------- */
renderChips();
updateCharCount();
validateMinLength();

</script>

</body>
</html>
