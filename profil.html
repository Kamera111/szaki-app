<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>Profil – SzakiChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">

    <style>
        header {
            background: #007aff;
            color: white;
            padding: 16px;
            font-size: 22px;
            text-align: center;
        }

        .container {
            max-width: 420px;
            margin: 25px auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.1);
        }

        .box {
            margin-bottom: 28px;
        }

        .input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 6px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #007aff;
            color:white;
            font-weight:bold;
            border:none;
            border-radius:8px;
            cursor:pointer;
        }

        .btn:hover {
            transform: scale(1.03);
        }

        @keyframes heartbeat {
            0%{transform:scale(1);}
            25%{transform:scale(1.25);}
            40%{transform:scale(1);}
            60%{transform:scale(1.25);}
            100%{transform:scale(1);}
        }

        #supportFloatingBtn {
            position: fixed;
            bottom: 22px;
            right: 22px;
            background: #ff2d55;
            padding: 14px 22px;
            border-radius: 40px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            gap: 10px;
            align-items: center;
            box-shadow: 0 4px 14px rgba(0,0,0,0.25);
        }

        .heart {
            animation: heartbeat 1.4s infinite;
        }

        .toggle-row {
            display:flex;
            align-items:center;
            gap:12px;
            margin-top:10px;
        }
    </style>
</head>

<body>

<header>Profil beállítások</header>

<div class="container">

    <!-- NÉV -->
    <div class="box">
        <label><b>Neved:</b></label><br>
        <input type="text" id="nameInput" class="input" placeholder="Add meg a neved">
        <button class="btn" id="saveNameBtn">Mentés</button>
    </div>

    <!-- SZEREP -->
    <div class="box">
        <label><b>Szerep:</b></label><br>
        <select id="roleSelect" class="input">
            <option value="megrendelo">Megrendelő</option>
            <option value="szaki">Szaki</option>
        </select>
        <button class="btn" id="saveRoleBtn">Mentés</button>
    </div>

    <!-- ⭐ ÚJ: SZAKMA + TELJES FELÚJÍTÁS ⭐ -->
    <div class="box">
        <label><b>Szakma:</b></label><br>
        <select id="professionSelect" class="input">
            <option value="">Válassz szakmát</option>
            <option value="burkolo">Burkoló</option>
            <option value="festő">Festő</option>
            <option value="villanyszerelő">Villanyszerelő</option>
            <option value="víz-gáz-fűtés">Víz-gáz-fűtésszerelő</option>
            <option value="kőműves">Kőműves</option>
            <option value="asztalos">Asztalos</option>
            <option value="gipszkarton">Gipszkarton szerelő</option>
        </select>

        <div class="toggle-row">
            <input type="checkbox" id="fullRenovationToggle">
            <label for="fullRenovationToggle"><b>Teljes felújítást vállalok</b></label>
        </div>

        <button class="btn" id="saveProfessionBtn">Mentés</button>
    </div>

    <!-- MEGOSZTÁSOK -->
    <div class="box">
        <b>Megosztások száma:</b>
        <div id="shareCountBox" style="font-size:18px; margin:8px 0;"></div>
        <button class="btn" onclick="addShare()">Megosztottam! (+1)</button>
        <p id="unlockInfo" style="margin-top:10px; font-size:14px;"></p>
    </div>
</div>

<!-- ❤️ Lebegő támogatás gomb -->
<div id="supportFloatingBtn"
     onclick="window.open('https://www.paypal.com/donate/?hosted_button_id=QGU3WXVSCH22A','_blank')">
     <span class="heart">❤️</span> Támogasd a SzakiChat-et
</div>


<script type="module">
import { db, auth } from "./firebase-config.js";
import {
    doc, getDoc, updateDoc, setDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";


let uid = null;
let userData = null;

onAuthStateChanged(auth, async (user) => {
    if (!user) { window.location.href = "login.html"; return; }

    uid = user.uid;

    const ref = doc(db, "users", uid);
    const snap = await getDoc(ref);

    if (!snap.exists())
        await setDoc(ref, { shareCount: 0 }, { merge: true });

    userData = snap.data();

    document.getElementById("nameInput").value = userData.name || "";
    document.getElementById("roleSelect").value = userData.role || "megrendelo";

    document.getElementById("professionSelect").value = userData.profession || "";
    document.getElementById("fullRenovationToggle").checked = userData.fullRenovation || false;

    updateShareUI();
});


/* ======================== MENTÉSEK ======================== */

document.getElementById("saveNameBtn").onclick = async () => {
    const name = nameInput.value.trim();
    if (!name) return alert("Írd be a neved!");
    await updateDoc(doc(db,"users",uid),{name});
    alert("Név elmentve!");
};

document.getElementById("saveRoleBtn").onclick = async () => {
    const role = roleSelect.value;
    await updateDoc(doc(db,"users",uid),{role});
    alert("Szerep elmentve!");
};

document.getElementById("saveProfessionBtn").onclick = async () => {
    const profession = professionSelect.value;
    const fullRenovation = fullRenovationToggle.checked;

    await updateDoc(doc(db,"users",uid),{
        profession,
        fullRenovation
    });

    alert("Szakma és felújítási adatok elmentve!");
};


/* ================= MEGOSZTÁS + UI UPDATE ================= */

async function addShare(){
    if (!userData.shareCount) userData.shareCount = 0;
    if (userData.shareCount < 5) userData.shareCount++;
    await updateDoc(doc(db,"users",uid),{shareCount:userData.shareCount});
    updateShareUI();
}

function updateShareUI(){
    const count = userData?.shareCount || 0;
    shareCountBox.innerHTML = `<b>${count} / 5</b>`;
    unlockInfo.innerHTML =
        count < 5 ?
        "Elérhetőség küldése jelenleg <b>zárolva</b>." :
        "<span style='color:green;font-weight:bold;'>Feloldva! Küldhetsz elérhetőséget.</span>";
}
</script>

</body>
</html>
