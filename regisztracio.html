<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>Regisztráció – Szaki-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px 15px;
        }

        .box {
            max-width: 430px;
            margin: 0 auto;
            background: #fff;
            padding: 26px 22px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            font-size: 15px;
            border: 1px solid #aaa;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            background: #ff8c00;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        button:active {
            transform: translateY(1px);
        }

        .hiba {
            color: #b00000;
            margin-top: 14px;
            text-align: center;
        }

        .link {
            margin-top: 18px;
            text-align: center;
        }

        .link a {
            color: #ff8c00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Regisztráció</h2>

    <label>Név</label>
    <input id="name" type="text" placeholder="Teljes név">

    <label>E-mail</label>
    <input id="email" type="email" placeholder="example@email.com">

    <label>Jelszó</label>
    <input id="password" type="password" placeholder="Jelszó…">

    <label>Szerepkör</label>
    <select id="role">
        <option value="megrendelo">Megrendelő</option>
        <option value="szaki">Szaki</option>
    </select>

    <button id="reg-btn">Regisztráció</button>

    <div class="hiba" id="hiba"></div>

    <div class="link">
        Már van fiókod? <a href="login.html">Bejelentkezés</a>
    </div>
</div>

<script type="module">
    import { app, db } from "./firebase-config.js";
    import {
        getAuth,
        createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    import {
        doc,
        setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const auth = getAuth(app);

    document.getElementById("reg-btn").onclick = async () => {
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const pw = document.getElementById("password").value.trim();
        const role = document.getElementById("role").value;

        const hiba = document.getElementById("hiba");
        hiba.textContent = "";

        if (!name || !email || !pw) {
            hiba.textContent = "Minden mezőt tölts ki!";
            return;
        }

        try {
            const cred = await createUserWithEmailAndPassword(auth, email, pw);

            await setDoc(doc(db, "users", cred.user.uid), {
                name,
                email,
                role,
                createdAt: new Date().toISOString()
            });

            if (role === "szaki") window.location.href = "szaki-profil.html";
            else window.location.href = "megrendelo-profil.html";

        } catch (err) {
            console.error(err);
            hiba.textContent = "Hiba történt a regisztráció során!";
        }
    };
</script>

</body>
</html>
