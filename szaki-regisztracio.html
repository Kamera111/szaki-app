<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>Szaki regisztráció – Szaki-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background:#f5f5f5;
            margin:0;
            padding:20px;
        }

        .container {
            max-width:600px;
            margin:auto;
            background:white;
            padding:20px;
            border-radius:12px;
            box-shadow:0 2px 8px rgba(0,0,0,0.12);
        }

        h2 {
            text-align:center;
        }

        label {
            font-weight:bold;
            display:block;
            margin-top:15px;
        }

        input, select {
            width:100%;
            padding:12px;
            border-radius:8px;
            border:1px solid #ccc;
            margin-top:5px;
            font-size:15px;
        }

        .multi-select {
            width:100%;
            padding:12px;
            border-radius:8px;
            border:1px solid #ccc;
            margin-top:6px;
            font-size:15px;
            height:120px;
        }

        button {
            margin-top:20px;
            width:100%;
            padding:14px;
            border:none;
            border-radius:8px;
            background:#ff8c00;
            color:white;
            font-size:17px;
            font-weight:bold;
            cursor:pointer;
        }

        button:active {
            transform:translateY(1px);
        }

        .info {
            margin-top:20px;
            font-size:13px;
            color:#666;
            background:#fff3d1;
            border-left:4px solid #ff8c00;
            padding:12px;
            border-radius:6px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Szaki regisztráció</h2>

    <label>Név</label>
    <input id="name" type="text" placeholder="Add meg a neved…">

    <label>Telefonszám</label>
    <input id="phone" type="text" placeholder="+36…" />

    <label>Email cím</label>
    <input id="email" type="email" placeholder="email@example.com" />

    <label>Mely szakmákban dolgozol?</label>
    <select id="szakmak" class="multi-select" multiple>
        <option value="Kőműves">Kőműves</option>
        <option value="Festő">Festő</option>
        <option value="Burkoló">Burkoló</option>
        <option value="Gipszkartonszerelő">Gipszkartonszerelő</option>
        <option value="Villanyszerelő">Villanyszerelő</option>
        <option value="Vízszerelő">Vízszerelő</option>
        <option value="Gázszerelő">Gázszerelő</option>
        <option value="Teljes felújítás">Teljes felújítás</option>
    </select>

    <button onclick="regisztral()">Regisztráció</button>

    <div class="info">
        A telefonszám és email a felhasználóknak csillagozva jelenik meg.<br>
        Teljes hozzáférés → 5 megosztás után.
    </div>
</div>

<script type="module">
    import { db } from "./firebase-config.js";
    import { doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { maskPhone, maskEmail } from "./masking.js";
    import { markUserOnline } from "./users-status.js";

    // Szaki belép → online
    markUserOnline("szaki_" + Date.now());

    window.regisztral = async function () {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();

        const szakmak = [...document.getElementById("szakmak").selectedOptions]
            .map(o => o.value);

        if (!name || !phone || !email || szakmak.length === 0) {
            alert("Minden mezőt tölts ki!");
            return;
        }

        const ref = doc(db, "szakik", name.toLowerCase());

        await setDoc(ref, {
            name,
            phone,
            phoneMasked: maskPhone(phone),
            email,
            emailMasked: maskEmail(email),
            szakmak,
            createdAt: serverTimestamp(),
            online: true
        });

        alert("Sikeres regisztráció! A profilod mostantól elérhető.");
        window.location.href = "index.html";
    };
</script>

</body>
</html>
