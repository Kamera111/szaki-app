<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Szaki regisztráció</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  .container {
    background: white;
    max-width: 480px;
    margin: 40px auto;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 12px rgba(0,0,0,0.15);
  }
  h2 {
    margin-top: 0;
  }
  p.sub {
    margin-top: 5px;
    margin-bottom: 20px;
    font-weight: bold;
    color: #444;
  }
  input, select {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    box-sizing: border-box;
  }
  .row-checkbox {
    margin-top: 12px;
    text-align: left;
    font-size: 14px;
  }
  .row-checkbox input {
    width: auto;
    margin-right: 6px;
  }
  button {
    width: 100%;
    margin-top: 18px;
    padding: 12px;
    background: #ff7b00;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }
  button:hover {
    background: #e36d00;
  }
  .foot {
    margin-top: 25px;
    font-size: 13px;
    color: #555;
  }
</style>
</head>
<body>
<!-- [1/3 - END] -->
<!-- [2/3 - START] -->
<div class="container">
  <h2>Szaki regisztráció</h2>
  <p class="sub">Ingyenes, becsületes szakember rendszer</p>

  <input id="nev" type="text" placeholder="Teljes név">
  <input id="varos" type="text" placeholder="Város / Település">
  <input id="szakma" type="text" placeholder="Milyen szakma? (pl. burkoló)">

  <select id="tapasztalat">
    <option value="">Tapasztalat (válassz)</option>
    <option>0-1 év</option>
    <option>1-3 év</option>
    <option>3-5 év</option>
    <option>5+ év</option>
  </select>

  <input id="profil" type="text" placeholder="Profil link (Facebook vagy Insta - opcionális)">

  <div class="row-checkbox">
    <label>
      <input id="rovid" type="checkbox">
      Rövid, kicsi, pár napos munkát is vállalok
    </label>
  </div>

  <button onclick="mentes()">Regisztráció elküldése</button>
</div>

<p class="foot">
  A regisztrációval elfogadod, hogy csak valós szakmai adatot adsz meg,  
  és a Szaki-App becsület-rangsorban jeleníti meg a profilod.
</p>
<!-- [2/3 - END] -->
<!-- [3/3 - START] -->
<script>
function mentes() {
  const nev = document.getElementById('nev').value.trim();
  const varos = document.getElementById('varos').value.trim();
  const szakma = document.getElementById('szakma').value.trim();
  const tapasztalat = document.getElementById('tapasztalat').value.trim();
  const rovid = document.getElementById('rovid').checked;

  if (!nev || !varos || !szakma || !tapasztalat) {
    alert('Kérlek tölts ki minden kötelező mezőt (név, város, szakma, tapasztalat).');
    return;
  }

  let uzenet =
    'Köszönjük, ' + nev + '!\\n\\n' +
    'Város: ' + varos + '\\n' +
    'Szakma: ' + szakma + '\\n' +
    'Tapasztalat: ' + tapasztalat + '\\n';

  if (rovid) {
    uzenet += '\\nJelölted: rövid, kicsi, pár napos munkát is vállalsz.';
  }

  alert(uzenet + '\\n\\n(A végleges mentés és ranglista később kerül beépítésre.)');

  // vissza a főoldalra
  window.location.href = 'index.html';
}
</script>

</body>
</html>
<!-- [3/3 - END] -->
