<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>Új megrendelő</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            background: #f5f5f5;
            font-family: Arial;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            background: #ff8c00;
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Új megrendelő</h2>

    <input id="name" type="text" placeholder="Neved" />
    <input id="phone" type="text" placeholder="Telefonszám" />

    <select id="szaki">
        <option value="">Válassz szakembert</option>
        <option value="Csabi">Csabi (Kőműves)</option>
        <option value="Zsolti">Zsolti (Festő)</option>
    </select>

    <button onclick="openChat()">Indíts chatet</button>
</div>

<script>
function openChat() {
    const n = document.getElementById("name").value.trim();
    const s = document.getElementById("szaki").value;

    if (!n || !s) {
        alert("Töltsd ki az adatokat!");
        return;
    }

    const link = `chat.html?sender=${n}&partner=${s}`;
    window.location.href = link;
}
</script>

</body>
</html>
