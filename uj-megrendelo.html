<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8" />
    <title>Új megrendelő – Szaki-App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background:#f5f5f5;
            margin:0;
            padding:20px;
        }

        .box {
            max-width:600px;
            margin:0 auto;
            background:white;
            padding:20px;
            border-radius:12px;
            box-shadow:0 2px 8px rgba(0,0,0,0.12);
        }

        h2 {
            margin-top:0;
            text-align:center;
        }

        label {
            font-weight:bold;
            margin-top:15px;
            display:block;
        }

        input, select {
            width:100%;
            padding:12px;
            border-radius:8px;
            border:1px solid #ccc;
            margin-top:6px;
            font-size:15px;
        }

        button {
            width:100%;
            padding:14px;
            background:#ff8c00;
            border:none;
            border-radius:8px;
            color:white;
            font-weight:bold;
            font-size:17px;
            margin-top:20px;
            cursor:pointer;
        }

        button:active {
            transform:translateY(1px);
            filter:brightness(0.95);
        }

        .info {
            margin-top:20px;
            font-size:13px;
            color:#666;
            background:#fff3d1;
            border-left:4px solid #ff8c00;
            padding:12px;
            border-radius:6px;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>Új megrendelő</h2>

    <label>Neved</label>
    <input id="name" type="text" placeholder="Add meg a neved…" />

    <label>Milyen szakembert keresel?</label>
    <select id="szakma">
        <option value="">Válassz szakmát</option>
        <option value="Kőműves">Kőműves</option>
        <option value="Festő">Festő</option>
        <option value="Burkoló">Burkoló</option>
        <option value="Gipszkartonszerelő">Gipszkartonszerelő</option>
        <option value="Villanyszerelő">Villanyszerelő</option>
        <option value="Vízszerelő">Vízszerelő</option>
        <option value="Gázszerelő">Gázszerelő</option>
        <option value="Teljes felújítás">Teljes felújítás</option>
    </select>

    <button onclick="goNext()">Tovább</button>

    <div class="info">
        A megrendelők nem látnak telefonszámot vagy email címet.<br>
        A beszélgetést a <b>Chat</b> felületen keresztül kell intézni.
    </div>
</div>

<script type="module">
    import { markUserOnline } from "./users-status.js";

    // Mikor belép a megrendelő az oldalra → online jelzés
    markUserOnline("megrendelo_" + Date.now());

    // Következő oldal
    window.goNext = function () {
        const name = document.getElementById("name").value.trim();
        const szakma = document.getElementById("szakma").value;

        if (!name || !szakma) {
            alert("Tölts ki minden mezőt!");
            return;
        }

        // megyünk a szaki választó oldalra
        const link =
            "valassz-szakit.html?megrendelonev=" +
            encodeURIComponent(name) +
            "&szakma=" +
            encodeURIComponent(szakma);

        window.location.href = link;
    };
</script>

</body>
</html>
