<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Megrendelő regisztráció – SzakiChat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body { font-family: Arial, sans-serif; background:#f2f2f2; margin:0; }
    header {
        background:#007aff; color:white; text-align:center;
        padding:18px; font-size:24px; font-weight:bold;
    }
    .box {
        max-width:520px; background:white; margin:25px auto;
        padding:22px; border-radius:14px;
        box-shadow:0 4px 14px rgba(0,0,0,0.12);
    }
    label { font-weight:bold; margin-top:12px; display:block; }
    input {
        width:100%; padding:12px; margin-top:6px;
        border-radius:8px; border:1px solid #ccc;
        font-size:16px;
        background:#eef3ff;
    }
    select {
        width:100%; padding:12px; margin-top:6px;
        border-radius:8px; border:1px solid #ccc;
        font-size:16px; background:white;
    }
    .btn {
        width:100%; padding:14px; margin-top:25px;
        background:#007aff; color:white;
        border:none; border-radius:10px;
        font-size:20px; cursor:pointer; font-weight:bold;
    }
    .btn:hover { opacity:0.9; }
    .warn { font-size:13px; color:#777; margin-top:4px; }
</style>
</head>

<body>

<header>Megrendelő regisztráció</header>

<div class="box">

    <label>Név (pl.: Nagy Zoltán)</label>
    <input id="name" type="text" placeholder="Add meg neved">

    <div class="warn">⚠️ Telefonszám, email, FB/Viber/Instagram név beírása TILOS a név mezőbe!</div>

    <label style="margin-top:20px;">Milyen szakembert keresel?</label>
    <input id="profession" type="text" placeholder="pl.: festő, burkoló, gipszkarton">

    <label style="margin-top:20px;">Hol keresel szakembert?</label>
    <input id="city" type="text" placeholder="pl.: Budapest, Eger, Győr">

    <label style="margin-top:20px;">Email</label>
    <input id="email" type="email" placeholder="Email cím">

    <label>Jelszó</label>
    <input id="pass1" type="password" placeholder="Jelszó">

    <label>Jelszó újra</label>
    <input id="pass2" type="password" placeholder="Jelszó ismét">

    <label style="margin-top:20px;">Telefonszám</label>
    <input id="phone" type="text" placeholder="+36...">

    <button class="btn" onclick="registerUser()">Regisztráció</button>
</div>

<!-- ❤️ Lebegő adomány gomb -->
<div id="supportFloatingBtn"
     onclick="window.open('https://www.paypal.com/donate/?hosted_button_id=QGU3WXVSCH22A','_blank')"
     style="
        position: fixed; bottom: 22px; right: 22px;
        background:#ff2d55; padding:14px 22px; border-radius:40px;
        color:white; font-weight:bold; cursor:pointer;
        display:flex; gap:10px; align-items:center;
        box-shadow:0 4px 14px rgba(0,0,0,0.25);">
    ❤️ Támogasd a SzakiChat-et
</div>

<script type="module">
import { app, auth, db } from "./firebase.js";
import {
    createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

import {
    setDoc, doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// Tiltott minták
const blocked = [
    /\d{6,}/, 
    /@/, 
    /(facebook|fb|messenger|viber|whatsapp|instagram|insta)/i,
    /www\./i
];

function containsBlocked(text) {
    return blocked.some(r => r.test(text));
}

window.registerUser = async function() {

    const nameValue = document.getElementById("name").value.trim();
    const professionValue = document.getElementById("profession").value.trim();
    const cityValue = document.getElementById("city").value.trim();
    const emailValue = document.getElementById("email").value.trim();
    const passA = document.getElementById("pass1").value;
    const passB = document.getElementById("pass2").value;
    const phoneValue = document.getElementById("phone").value.trim();

    if (!nameValue || !professionValue || !cityValue || !emailValue || !passA || !passB || !phoneValue) {
        alert("Minden mező kötelező!");
        return;
    }

    if (containsBlocked(nameValue)) {
        alert("A név mezőbe nem írható telefonszám, email vagy közösségi azonosító!");
        return;
    }

    if (passA !== passB) {
        alert("A két jelszó nem egyezik!");
        return;
    }

    try {
        const user = await createUserWithEmailAndPassword(auth, emailValue, passA);

        await setDoc(doc(db, "users", user.user.uid), {
            role: "user",
            name: nameValue,
            profession: professionValue,
            city: cityValue,
            phone: phoneValue,
            shareCount: 0,
            created: Date.now()
        });

        alert("Sikeres regisztráció!");
        window.location.href = "user-chat-list.html";

    } catch (err) {
        console.error(err);
        alert("Hiba történt: " + err.message);
    }
}
</script>

</body>
</html>
