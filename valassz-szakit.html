<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Messenger – Válassz szakembert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .wrapper {
      max-width: 480px;
      margin: 0 auto;
      padding: 30px 20px 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 24px;
    }
    .szaki-btn {
      display: block;
      width: 100%;
      padding: 16px 14px;
      margin-bottom: 16px;
      border: none;
      border-radius: 10px;
      background: #ff8c00;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }
    .szaki-btn:active {
      transform: translateY(1px);
      filter: brightness(0.95);
    }
    .info {
      margin-top: 16px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <h1>Válassz szakembert</h1>
  <div id="szaki-lista"></div>
  <div class="info" id="info"></div>
</div>

<script>
  // Most mindent itt tartunk, hogy biztosan működjön
  const SZAKIK = [
    {
      name: "Hegedűs Bence",
      szakma: "Villanyszerelő",
      sender: "Hegedűs Bence"
    },
    {
      name: "Oláh Krisz",
      szakma: "Villanyszerelő",
      sender: "Oláh Krisz"
    },
    {
      name: "Vaskó Zsolt Tamás",
      szakma: "Villanyszerelő",
      sender: "Zsolti"
    }
  ];

  const listaDiv = document.getElementById("szaki-lista");
  const infoDiv = document.getElementById("info");

  // Ideiglenesen fix megrendelő név:
  const senderName = encodeURIComponent("TesztKliens1");

  SZAKIK.forEach(szaki => {
    const btn = document.createElement("button");
    btn.className = "szaki-btn";
    btn.textContent = `${szaki.name} – ${szaki.szakma}`;
    btn.onclick = () => {
      const partnerName = encodeURIComponent(szaki.name);
      window.location.href =
        `chat.html?sender=${senderName}&partner=${partnerName}`;
    };
    listaDiv.appendChild(btn);
  });

  infoDiv.textContent = `Összes szakember: ${SZAKIK.length} db`;
</script>

</body>
</html>
